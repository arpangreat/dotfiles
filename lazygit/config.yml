os:
  editPreset: "nvim"
git:
  paging:
    colorArg: always
    pager: delta --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
  commit:
    signOff: true
  log:
    showWholeGraph: true
quitOnTopLevelReturn: true
customCommands:
  - key: "C"
    command: "git cz"
    description: "commit with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    output: terminal
  - key: "p"
    description: "Create Pull Request (select branches)"
    command: "gh pr create --head {{.SelectedLocalBranch.Name}} --base {{.Form.Branch}}"
    context: "localBranches"
    output: "terminal"
    prompts:
      - type: "input"
        title: "Which Branch?"
        key: "Branch"
        suggestions:
          preset: "branches"
    loadingText: "Creating Pull Request..."
  - key: "P"
    context: "localBranches"
    loadingText: "Merging GitHub Pull Request..."
    command: "gh pr merge --admin {{.Form.PullRequestNumber}}"
    prompts:
      - type: "menuFromCommand"
        title: "Which PR do you want to merge?"
        key: "PullRequestNumber"
        command: >-
          gh pr list --json number,title,headRefName,updatedAt
          --template '{{`{{range .}}{{printf "#%v: %s - %s (%s)" .number .title .headRefName (timeago .updatedAt)}}{{end}}`}}'
        filter: "#(?P<number>[0-9]+): (?P<title>.+) - (?P<ref_name>[^ ]+).*"
        valueFormat: "{{.number}}"
        labelFormat: '{{"#" | black | bold}}{{.number | white | bold}} {{.title | yellow | bold}}{{" [" | black | bold}}{{.ref_name | green}}{{"]" | black | bold}}'
