<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Reset Password</title><link href="resetpassword.css" rel="stylesheet"></head><body><div class="content">    <div class="logo">        <img src="img/logo.png">    </div>    <div class="success">重置密码成功</div>    <div class="reset-password">        <form>            <p>                <label class="new-pwd-title">New Password</label                ><input class="new-pwd" type="password" tabindex="1">            </p>            <p>                <label class="confirm-pwd-title">Repeat New Password</label                ><input class="confirm-pwd" type="password" tabindex="2">            </p>            <div class="error-message">                <img src="img/login-error.png" alt="error icon">                <span class="small-font">密码不一致</span>            </div>            <div tabindex="2" class="submit">Reset Password</div>        </form>    </div></div><script type="text/javascript" src="js/resetpassword.js"></script></body></html>
