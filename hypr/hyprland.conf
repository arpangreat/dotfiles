source = ~/dotfiles/hypr/mocha.conf

workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:eDP-1

input {

  kb_layout=us
  #kb_variant=dvorak
  # kb_layout=us
  # kb_options=caps:swapescape
  repeat_rate=50
  repeat_delay=240


  touchpad {
        disable_while_typing=1
        natural_scroll=0
        clickfinger_behavior=0
        middle_button_emulation=0
        tap-to-click=1
    }
}

gestures {
  workspace_swipe=true
  workspace_swipe_distance = 120
  workspace_swipe_min_speed_to_force=4
}

general {
    layout=master
    sensitivity=0.5 # for mouse cursor


    gaps_in=5
    gaps_out=10
    border_size=2
    # col.active_border=0xff7aacdf
    # col.active_border=0x66ee8131
    col.active_border=$mauve
    col.inactive_border=$surface0

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=0
    # multisample_edges=true
    blur {
     size=3 # minimum 1
     passes=1 # minimum 1, more passes = more resource intensive.
	 xray=true
	}
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.

  active_opacity = 1.0
  # inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  # set drop_shadow = true to enable
  drop_shadow = false
  # shadow_offset = 5 5
  # shadow_range = 9
  # shadow_render_power = 4
  # col.shadow = rgba(313244aa)

  dim_inactive = true
  dim_strength = 0.1
    col.shadow=$surface1
    col.shadow_inactive=$surface1
}

animations {
    enabled=true
    animation=windows,1,7,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    force_split=2
    # preserve_split=1
}

master {
  new_on_top=true
  # no_gaps_when_only = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

