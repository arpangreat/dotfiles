map ctrl+shift+p>shift+f kitten hints --type path
map ctrl+shift+p>f kitten hints --type path --program -
map ctrl+shift+p>n kitten hints --type=path --program "launch --type=overlay nvim"
map ctrl+shift+p>d show_kitty_doc overview
map ctrl+shift+p>e kitty_shell window
# kitty-scrollback.nvim Kitten alias
action_alias kitty_scrollback_nvim kitten /home/arpangreat/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py

# Browse scrollback buffer in nvim
map kitty_mod+h kitty_scrollback_nvim
# Browse output of the last shell command in nvim
map kitty_mod+g kitty_scrollback_nvim --config ksb_builtin_last_cmd_output
# Show clicked command output in nvim
mouse_map kitty_mod+right press ungrabbed combine : mouse_select_command_output : kitty_scrollback_nvim --config ksb_builtin_last_visited_cmd_output

strip_trailing_spaces never
