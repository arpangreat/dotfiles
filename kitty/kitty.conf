font_features CascadiaCodeNFRoman_700wght +calt +ss01 +ss02 +ss03 +ss19 +ss20 +onum
font_features CascadiaCodeNFItalic_700wght +calt +ss01 +ss02 +ss03 +ss19 +ss20 +onum

