# modify_font                     strikethrough_position 120%
# modify_font                     strikethrough_thickness 250%
# modify_font                     underline_position 125%
# modify_font                     underline_thickness 3px
# modify_font                     cell_height 105%
# modify_font                     cell_width 105%
# undercurl_style                 thin-dense

# modify_font cell_width 80%
# modify_font cell_height -2px
# modify_font baseline 3

disable_ligatures never

cursor none
cursor_blink_interval 0

allow_remote_control yes
listen_on unix:/tmp/kitty
shell_integration enabled
cursor_shape beam
notify_on_cmd_finish unfocused
# term xterm-kitty

background_opacity 0.92
# background_tint 0.0
# background_blur 0.5
# dim_opacity 1.0
input_delay 0
sync_to_monitor yes
# window_padding_width 2
# window_margin_width 2
enable_audio_bell no

url_style curly
detect_urls yes


# dynamic_background_opacity true

cursor_stop_blinking_after 15.0

enabled_layouts *
placement_strategy center

copy_on_select yes

scrollback_lines 2000

map cmd+shift+v paste_from_buffer a1

pointer_shape_when_grabbed arrow

editor /usr/local/bin/nvim

tab_bar_style slant

map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2

map ctrl+shift+l next_layout
map ctrl+shift+n next_tab
map ctrl+shift+p previous_tab
map ctrl+shift+f5 load_config_file
map kitty_mod+/ kitten keymap.py

# Shift + Enter

map shift+enter send_text all \x1b[13;2u

# Ctrl + I Remaps

map ctrl+i send_text all \x1b[105;5u


